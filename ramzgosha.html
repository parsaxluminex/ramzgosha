<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>رمزگشاچی پارسا</title>
  <style>
    body {
      font-family: Vazir, sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    body.dark-mode .container {
      background: #2c2c2c;
    }
    body.dark-mode textarea,
    body.dark-mode select,
    body.dark-mode button {
      background: #3a3a3a;
      color: #f0f0f0;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 ابزار رمزگشاچی پارسا</h2>
    <label>متن رمزگذاری‌شده را وارد کنید:</label>
    <textarea id="inputText" rows="5"></textarea>

    <button onclick="decode()">رمزگشایی کن (خودکار)</button>
    <button onclick="clearFields()">🧹 پاک کردن همه‌چیز</button>
    <button onclick="copyOutput()">📋 کپی خروجی</button>
    <button onclick="saveOutput()">💾 ذخیره خروجی در فایل</button>
    <button onclick="toggleDarkMode()">🌙 تغییر حالت تاریک/روشن</button>

    <label>📄 خروجی:</label>
    <textarea id="outputText" rows="5" readonly></textarea>
  </div>

  <script>
    function decode() {
      const text = document.getElementById("inputText").value;
      let result = "";

      try {
        let method = "";

        if (text.includes("%")) {
          method = "url";
        } else if (text.includes("&lt;") || text.includes("&amp;")) {
          method = "html";
        } else if (/^[A-Za-z0-9+/=]+$/.test(text) && text.length % 4 === 0) {
          method = "base64";
        } else {
          throw "نوع رمزگذاری قابل تشخیص نیست!";
        }

        if (method === "base64") {
          result = atob(text);
        } else if (method === "url") {
          result = decodeURIComponent(text);
        } else if (method === "html") {
          const txt = document.createElement("textarea");
          txt.innerHTML = text;
          result = txt.value;
        }
      } catch (e) {
        result = "❌ خطا در رمزگشایی! لطفاً ورودی را بررسی کنید.";
      }

      document.getElementById("outputText").value = result;
    }

    function clearFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("✅ خروجی کپی شد!");
    }

    function saveOutput() {
      const text = document.getElementById("outputText").value;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ramzgosha_output.txt";
      link.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
