<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Parsa Decoder</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: Vazir, sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    body.dark-mode .container {
      background: #2c2c2c;
    }
    body.dark-mode textarea,
    body.dark-mode button {
      background: #3a3a3a;
      color: #f0f0f0;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">🔐 ابزار رمزگشاچی پارسا</h2>
    <button onclick="toggleLanguage()">🌐 تغییر زبان / Switch Language</button>

    <label id="inputLabel">متن را وارد کنید:</label>
    <textarea id="inputText" rows="5"></textarea>

    <button onclick="decode()" id="decodeBtn">🔓 رمزگشایی (خودکار)</button>
    <button onclick="encodeBase64()" id="base64Btn">🔒 رمزگذاری Base64</button>
    <button onclick="encodeURL()" id="urlBtn">🔒 رمزگذاری URL</button>
    <button onclick="encodeHTML()" id="htmlBtn">🔒 تبدیل به HTML Entity</button>

    <button onclick="clearFields()" id="clearBtn">🧹 پاک کردن همه‌چیز</button>
    <button onclick="copyOutput()" id="copyBtn">📋 کپی خروجی</button>
    <button onclick="saveOutput()" id="saveBtn">💾 ذخیره خروجی در فایل</button>
    <button onclick="toggleDarkMode()" id="darkBtn">🌙 تغییر حالت تاریک/روشن</button>

    <label id="outputLabel">📄 خروجی:</label>
    <textarea id="outputText" rows="5" readonly></textarea>
  </div>

  <script>
    let isEnglish = false;

    function toggleLanguage() {
      isEnglish = !isEnglish;
      document.body.style.direction = isEnglish ? "ltr" : "rtl";

      document.getElementById("title").innerText = isEnglish ? "🔐 Parsa Decoder Tool" : "🔐 ابزار رمزگشاچی پارسا";
      document.getElementById("inputLabel").innerText = isEnglish ? "Enter your text:" : "متن را وارد کنید:";
      document.getElementById("decodeBtn").innerText = isEnglish ? "🔓 Decode (Auto)" : "🔓 رمزگشایی (خودکار)";
      document.getElementById("base64Btn").innerText = isEnglish ? "🔒 Encode Base64" : "🔒 رمزگذاری Base64";
      document.getElementById("urlBtn").innerText = isEnglish ? "🔒 Encode URL" : "🔒 رمزگذاری URL";
      document.getElementById("htmlBtn").innerText = isEnglish ? "🔒 Encode HTML Entity" : "🔒 تبدیل به HTML Entity";
      document.getElementById("clearBtn").innerText = isEnglish ? "🧹 Clear All" : "🧹 پاک کردن همه‌چیز";
      document.getElementById("copyBtn").innerText = isEnglish ? "📋 Copy Output" : "📋 کپی خروجی";
      document.getElementById("saveBtn").innerText = isEnglish ? "💾 Save Output to File" : "💾 ذخیره خروجی در فایل";
      document.getElementById("darkBtn").innerText = isEnglish ? "🌙 Toggle Dark/Light Mode" : "🌙 تغییر حالت تاریک/روشن";
      document.getElementById("outputLabel").innerText = isEnglish ? "📄 Output:" : "📄 خروجی:";
    }

    function decode() {
      const text = document.getElementById("inputText").value;
      let result = "";

      try {
        let method = "";

        if (text.includes("%")) {
          method = "url";
        } else if (text.includes("&lt;") || text.includes("&amp;")) {
          method = "html";
        } else if (/^[A-Za-z0-9+/=]+$/.test(text) && text.length % 4 === 0) {
          method = "base64";
        } else {
          throw "Unknown encoding!";
        }

        if (method === "base64") {
          result = atob(text);
        } else if (method === "url") {
          result = decodeURIComponent(text);
        } else if (method === "html") {
          const txt = document.createElement("textarea");
          txt.innerHTML = text;
          result = txt.value;
        }
      } catch (e) {
        result = isEnglish ? "❌ Error decoding! Please check your input." : "❌ خطا در رمزگشایی! لطفاً ورودی را بررسی کنید.";
      }

      document.getElementById("outputText").value = result;
    }

    function encodeBase64() {
      const text = document.getElementById("inputText").value;
      document.getElementById("outputText").value = btoa(text);
    }

    function encodeURL() {
      const text = document.getElementById("inputText").value;
      document.getElementById("outputText").value = encodeURIComponent(text);
    }

    function encodeHTML() {
      const text = document.getElementById("inputText").value;
      const txt = document.createElement("textarea");
      txt.textContent = text;
      document.getElementById("outputText").value = txt.innerHTML;
    }

    function clearFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert(isEnglish ? "✅ Output copied!" : "✅ خروجی کپی شد!");
    }

    function saveOutput() {
      const text = document.getElementById("outputText").value;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ramzgosha_output.txt";
      link.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
